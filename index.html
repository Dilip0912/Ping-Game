<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="description">
      <h3 class="about">
        White color 
      </h3>
    </div>
    <div class="container">
      <div class="left active">
        <div class="playerleft">
          <p class="player1">Player1</p>
          <p class="totalscorep1">0</p>
        </div>
        <div class="currleft">
          <p class="currentleft">current</p>
          <p class="currentscorep1" id="score--1">0</p>
        </div>
      </div>
      <div class="middle">
        <div class="newgame">
          <button class="btnnewgame">NEW GAME</button>
        </div>
        <div class="imagebox">
          <img src="dice-2.png" width="100px" class="image" />
        </div>
        <div class="rollhold">
          <button class="btnrolldice">ROLL DICE</button>
          <button class="btnhold">HOLD</button>
        </div>
      </div>
      <div class="right">
        <div class="playerright">
          <p class="player2">Player2</p>
          <p class="totalscorep2">0</p>
        </div>
        <div class="currright">
          <p class="currentright">current</p>
          <p class="currentscorep2" id="score--2">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
